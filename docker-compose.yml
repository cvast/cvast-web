  #&& python manage.py syncdb 
  #&& source /arches/virtualenv/ENV/bin/activate 
  #&& python /arches/manage.py packages -o setup_db
  #  && python manage.py packages -o index_database 
  working_dir: /arches
  # volumes:
    # - 'arches:/arches'
  environment:
    HOST: db
    PORT: 5432
    USER: postgres
    NAME: arches
  ports:
    - '8000:8000'
  links:
    - db
