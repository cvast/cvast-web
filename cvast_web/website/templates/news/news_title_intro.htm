{% load staticfiles %} {% load wagtailcore_tags %} 

<div class="container">
    <div class="row cvast-paragraph-box cvast-paragraph-box-after-title">
        <div class="col-sm-4 cvast-paragraph-box-left-container">
            <h1>{{ title }}</h1>
            <h5><i class="fa fa-map-marker"></i>{{ location }}</h5>            
            <h5><i class="fa fa-calendar"></i>{{ date }}</h5>
        </div>
        <div class="col-sm-8">
            <div class="cvast-paragraph-box-body">
                {{ intro|richtext }}
            </div>
        </div>
    </div>
</div>
